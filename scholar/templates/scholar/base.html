    $(function(){
        $(".panel-heading").click(function(e){
            /*切换折叠指示图标*/
            $(this).find("span.right").toggleClass("glyphicon-chevron-down");
            $(this).find("span.right").toggleClass("glyphicon-chevron-up");
            
            // $('.panel-heading.collapsed').find('.panel-title>span.right').removeClass('glyphicon-chevron-up');
            // $('.panel-heading.collapsed').find('.panel-title>span.right').removeClass('glyphicon-chevron-down');
            // $('.panel-heading.collapsed').find('.panel-title>span.right').addClass('glyphicon-chevron-down');
